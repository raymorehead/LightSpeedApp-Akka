<div class="row dashboardLogin">
    <div class="jumbotron">
        <h2>Login</h2>
        <form ng-submit="login()" role="form" id="loginForm">
            <div class="input-group input-group-lg">
                <input data-ng-model="email" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-group input-group-lg">
                <input data-ng-model="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="checkbox">
                <label>
                    <input data-ng-model="rememberme" type="checkbox"> Remember me
                </label>
            </div>
            <button data-ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default pull-right">Submit</button>
        </form>
    </div>
</div>
